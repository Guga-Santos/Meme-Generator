<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <header>
        <h1>Meme Generator!</h1>
    </header>
    <section id="container">
        <input id="text-input" type="text" value="" placeholder="Digite seu texto aqui!" maxlength="60" >
        <input id="meme-insert" type="file" accept="image/*" onchange="carregaImagem(event)">
        <section id="meme-image-container">
            <img id="meme-image" src="https://blogs.opovo.com.br/id/wp-content/uploads/sites/61/2019/09/meme.png" alt="Aqui gera as imagens">
        </section>
        <div>
            <h3 id="meme-text"></h3>
        </div>
        <section>
            <button class="bordas" id="fire">Borda1</button>
            <button class="bordas" id="water">Borda2</button>
            <button class="bordas" id="earth">Borda3</button>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
