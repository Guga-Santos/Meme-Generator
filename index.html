<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <header>
        <h1>Meme Generator!</h1>
    </header>
    <section id="meme-image-container">
        <input id="text-input" type="text" value="" placeholder="Digite seu texto aqui!" >
        <input id="meme-insert" type="file" accept="image/*" onchange="carregaImagem(event)">
        <img id="meme-image" src="https://www.rbsdirect.com.br/imagesrc/35569751.jpg" alt="Aqui gera as imagens">
        <div>
            <h3 id="meme-text"></h3>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
